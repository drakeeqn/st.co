<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetime Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Stake</div>
            <div class="auth-buttons">
                <button class="sign-in">Sign In</button>
                <button class="register">Register</button>
            </div>
        </div>
    </header>
    <main>
        <section class="promo">
            <div class="promo-content">
                <h2>Daily Races</h2>
                <p>Play in our $100,000 Daily...</p>
                <button class="race-now">Race Now</button>
            </div>
        </section>
        <section class="stake-originals">
            <h3>Stake Originals</h3>
            <div class="games">
                <div class="game">
                    <img src="dice.png" alt="Dice">
                    <p>DICE</p>
                    <span>7,661 playing</span>
                </div>
                <div class="game">
                    <img src="crash.png" alt="Crash">
                    <p>CRASH</p>
                    <span>4,189 playing</span>
                </div>
                <div class="game">
                    <img src="plinko.png" alt="Plinko">
                    <p>PLINKO</p>
                    <span>4,633 playing</span>
                </div>
            </div>
        </section>
    </main>
    <nav>
        <div class="nav-container">
            <button>Browse</button>
            <button>Casino</button>
            <button>Bets</button>
            <button>Sports</button>
            <button>Chat</button>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
