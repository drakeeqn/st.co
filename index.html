<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Stake Logo">
        </div>
        <div class="auth-buttons">
            <button class="sign-in">Sign In</button>
            <button class="register">Register</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Play Smarter</h1>
                <button class="register-instantly">Register instantly</button>
                <div class="social-login">
                    <button class="facebook">Facebook</button>
                    <button class="google">Google</button>
                    <button class="metamask">Metamask</button>
                    <button class="twitch">Twitch</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="hero_image.png" alt="Hero Image">
            </div>
        </section>
        <section class="categories">
            <div class="category casino">
                <h2>Casino</h2>
                <img src="casino_image.png" alt="Casino">
                <p>Leading Online Casino</p>
            </div>
            <div class="category sports">
                <h2>Sports</h2>
                <img src="sports_image.png" alt="Sports">
                <p>Best Sports Betting Online</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="cookie-consent">
            <p>We use cookies for functional and analytical purposes.</p>
            <button>Accept</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
