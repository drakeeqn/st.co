<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Stake Logo">
        </div>
        <div class="auth-buttons">
            <button class="sign-in">Sign In</button>
            <button class="register" id="open-register-modal">Register</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Play Smarter</h1>
                <button class="register-instantly" id="open-register-modal-hero">Register instantly</button>
                <div class="social-login">
                    <button class="facebook">Facebook</button>
                    <button class="google">Google</button>
                    <button class="metamask">Metamask</button>
                    <button class="twitch">Twitch</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="path/to/your/hero_image.png" alt="Hero Image">
            </div>
        </section>
        <section class="categories">
            <div class="category casino">
                <h2>Casino</h2>
                <img src="path/to/your/casino_image.png" alt="Casino">
                <p>Leading Online Casino</p>
            </div>
            <div class="category sports">
                <h2>Sports</h2>
                <img src="path/to/your/sports_image.png" alt="Sports">
                <p>Best Sports Betting Online</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="cookie-consent">
            <p>We use cookies for functional and analytical purposes.</p>
            <button>Accept</button>
        </div>
    </footer>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create an Account</h2>
            <p>Step 1/2: Fill out your details</p>
            <form>
                <label for="email">Email *</label>
                <input type="email" id="email" required>
                <label for="username">Username *</label>
                <input type="text" id="username" required>
                <p>Your username must be 3-14 characters long.</p>
                <label for="password">Password *</label>
                <input type="password" id="password" required>
                <label for="dob">Date of Birth *</label>
                <div class="dob-inputs">
                    <input type="text" placeholder="DD" required>
                    <input type="text" placeholder="Month" required>
                    <input type="text" placeholder="YYYY" required>
                </div>
                <label for="phone">Phone (Optional)</label>
                <div class="phone-inputs">
                    <input type="text" placeholder="Country code">
                    <input type="text" placeholder="Phone number">
                </div>
                <label for="code">Code (Optional)</label>
                <input type="text" id="code">
                <button type="submit" class="continue-button">Continue</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
